<div class="productsList">
    <table class="table" id="productListTable">
      <thead>
        <tr>
          <th class="column1" scope="col">Product</th>
          <th class="column2" scope="col">Description</th>
          <th class="column3" scope="col">Quantity</th>
          <th class="column4" scope="col">Price</th>
          <th class="column5" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- insert product-list-element with *ngFor here -->
        <app-product-list-element *ngFor="let product of products" [product]="product"></app-product-list-element>
      </tbody>
    </table>
  </div>
