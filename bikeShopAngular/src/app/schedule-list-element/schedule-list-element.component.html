<tr *ngIf="notGone" id="rowElements">
    <td id="nameElement">
      <div id="shiftName"></div>   Employee: {{shift.user.fname}}
    </td>
    <td id="stockElement">   Day: {{shift.day.dayOfTheWeek}}</td>
    <td id="costElement"> Start Time: {{getTime(shift.startTime)}}</td>
     <td > End Time: {{getTime(shift.endTime)}}</td>
    <td><button class="btn" (click)="removeShift(shift['id'])">Remove</button></td>
</tr>
